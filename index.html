<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up for a Healthier You!</h1>
        <p>Join our community and embark on a journeyto to a fitter,<br>healthier lifestyle.</p>
       <form>
              <div class="row">
                 <div class="column">
                      <input id="email" type="email" placeholder="Enter your email address" required>
                 </div>
              </div>
        <div class="row">
           <div class="column">
            <input id="password" type="password" placeholder="Enter your password" required>
        </div>
        <div class="column">
            <input type="password" placeholder="Confirm your password" required>
        </div>
        </div>
        <div class="text-center text-muted text-uppercase mb-3">or</div>
        <div class="row-btn">
            <div class="column">
        <button type="button" class="btn btn-1">
            <img src="images/google.png.jpeg" class="">Sign Up with Google</a>
            </button>
            </div>
            <div class="column">
                <button type="button" class="btn btn-2">
                    <img src="images/fb.png.jpeg" class="">Sign Up with Google</a>
                </button>                 
                </div>
            </div>
            <div class="check-box">
            <input type="checkbox" >I have read and agree to the Terms and Conditions.
            <input  type="checkbox" >I want to recieve newsletter and updates.
            <input type="checkbox" >I want to recieve special offer and permotion.
            <button type="button" class="btn btn-next">Next</button>
            </div>
            </form>
    </div>
    
</body>
</html>
